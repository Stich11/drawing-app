<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="drawing-app.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	var run = false;
	$(".test").mouseup(function(){
        run = false;
    });
    $(".test").mousedown(function(){
    console.log("true")
    	run = true;
    });
    $(document).mousemove(function(event){
    console.log(run)
    	if(run){
            var left = event.pageX - 40;
            var right = event.pageY - 40;
            if(left <= 920){ // edit
                if(left >= 0){
                    if(right <= 920){ // edit
                        if(right >= 0){
                            var $div = $('<div class="blue" style="position:absolute;left:'+left+'px; top:'+right+'px;"></div>');
                            $('.test').append($div);
                            $("span").text(event.pageX + ", " + event.pageY);
                        };
                    };
                }; 
            };  
        };
    });
});
</script>
</head>
<body>
<div class="test"></div>
<p>Mouse is at coordinates: <span></span>.</p>

</body>
</html>
